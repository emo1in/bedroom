<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>SADBOISMOKEE Related</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      position: relative;
    }
    #panorama {
      height: 100vh;
    }

    .hotspot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0);
      cursor: pointer;
    }

    .label {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="panorama" src="bedroom.jpg" alt="Room">
    
    <!-- Hotspot 1 -->
    <div class="hotspot" style="left: 620px; top: 370px;" onclick="showLabel('label1')"></div>
    <div class="label" id="label1" style="left: 620px; top: 340px;" onclick="window.location.href='http://163cn.tv/HCwnnZ9'">
      EMOTIONAL
    </div>

    <!-- Hotspot 2 -->
    <div class="hotspot" style="left: 1050px; top: 650px;" onclick="showLabel('label2')"></div>
    <div class="label" id="label2" style="left: 1050px; top: 620px;" onclick="window.location.href='http://163cn.tv/HCwOFWV'">
      BLUE HOUR (Prelude)
    </div>
  </div>

  <script>
    function showLabel(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
