<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-y: auto;
        }
        
        #image-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        #fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .menu {
            position: fixed;
            top: constant(safe-area-inset-top, 15px);
            top: env(safe-area-inset-top, 15px);
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            font: 500 24px/1.2 -apple-system, BlinkMacSystemFont, sans-serif;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            padding: 15px 0;
        }
        
        /* 汉堡菜单样式 - 更大更明显 */
        .hamburger-menu {
            position: fixed;
            top: constant(safe-area-inset-top, 20px);
            top: env(safe-area-inset-top, 20px);
            right: 25px;
            z-index: 101;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 32px;
            height: 24px;
            padding: 5px;
        }
        
        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        /* 全屏菜单样式 */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen-menu.active {
            display: flex;
        }
        
        .menu-item {
            color: white;
            text-decoration: none;
            font-size: 32px;
            margin: 20px 0;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            transform: scale(1.1);
            color: #ccc;
        }
        
        /* 内容区域 - 更大间距 */
        .content {
            margin-top: 100vh;
            padding: 50px 20px;
            background: #000;
        }
        
        /* 倒计时样式 - 更大 */
        .bluehour {
            margin-top: 40px;
            text-align: center;
            width: 100%;
            padding: 30px 0;
        }
        
        .countdown-title {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }
        
        .countdown-item {
            text-align: center;
            min-width: 60px;
        }
        
        .countdown-number {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .countdown-label {
            font-size: 16px;
            opacity: 0.8;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }
        
        /* 专辑部分 - 更大 */
        .section-title {
            text-align: center;
            margin: 60px 0 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .album-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 0 60px;
            position: relative;
        }
        
        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            transition: transform 0.3s;
            will-change: transform;
        }
        
        .album-cover:hover {
            transform: scale(1.1);
        }
        
        /* 视频部分 - 更大 */
        .video-container {
            width: 100%;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        
        .video-placeholder {
            width: 90%;
            max-width: 800px;
            height: 400px;
            background: #222;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        /* 底部信息 - 更大 */
        .footer {
            width: 100%;
            text-align: center;
            font-size: 16px;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- 背景图片容器 -->

    <!-- 主内容区域 -->
    <div class="content">
        <!-- 顶部标题 -->
        <div class="menu clickable" onclick="window.location.href='https://linktr.ee/emo1in'">SADBOISMOKEE Related</div>
        
        <!-- 汉堡菜单 -->
        <div class="hamburger-menu" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- 全屏菜单 -->
        <div class="fullscreen-menu" id="fullscreenMenu">
            <a href="#" class="menu-item">ARTISTS</a>
            <a href="#" class="menu-item">MUSIC</a>

            <a href="#" class="menu-item">LIVE</a>
            <a href="#" class="menu-item">SHOP</a>
            <a href="#" class="menu-item">SUBSCRIBE</a>
        </div>

        <!-- 倒计时部分 -->
        <div class="bluehour">
            <div class="countdown-title">BLUE HOUR LOADING</div>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-days">156</div>
                    <div class="countdown-label">DAYS</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-hours">06</div>
                    <div class="countdown-label">HOURS</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-minutes">32</div>
                    <div class="countdown-label">MIN</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-seconds">23</div>
                    <div class="countdown-label">SEC</div>
                </div>
            </div>
        </div>
        
        <!-- 音乐部分 -->
        <div class="section-title">Music</div>
        <div class="album-container" id="albumContainer">
            <a href="http://163cn.tv/HwQYrF5" target="_blank">
                <img src="emotional-cover.jpg" alt="EMOTIONAL" class="album-cover" id="album1">
            </a>

            </a>

            <div class="video-placeholder">Video Content Here</div>

        <!-- 底部信息 -->
        <div class="footer">
            <div>NOBODYDODGESMOKE</div>
            <div>sadboismokee.baby</div>
        </div>
    </div>

    <script>
        // 专辑图片视差效果 - 更大幅度
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            const album1 = document.getElementById('album1');
            const album2 = document.getElementById('album2');
            
            // 计算移动距离 - 更大幅度
            const moveDistance = scrollPosition * 0.3;
            
            // 两个专辑向相反方向移动
            album1.style.transform = `translateY(${-moveDistance}px)`;
            album2.style.transform = `translateY(${moveDistance}px)`;
        });

        // 全屏菜单控制
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const fullscreenMenu = document.getElementById('fullscreenMenu');
        
        hamburgerMenu.addEventListener('click', function(e) {
            e.stopPropagation();
            fullscreenMenu.classList.toggle('active');
            
            // 切换汉堡菜单动画
            const spans = hamburgerMenu.querySelectorAll('span');
            if(fullscreenMenu.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(5px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });
        
        // 点击菜单项关闭菜单
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                fullscreenMenu.classList.remove('active');
                hamburgerMenu.querySelectorAll('span').forEach(span => {
                    span.style.transform = 'none';
                    span.style.opacity = '1';
                });
            });
        });
        
        // 倒计时更新
        function updateCountdown() {
            const now = new Date();
            const releaseDate = new Date('2025-12-27T00:00:00');
            const diff = releaseDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-days').textContent = days.toString().padStart(2, '0');
            document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (diff < 0) {
                clearInterval(window.countdownInterval);
                document.querySelector('.countdown-title').textContent = 'BLUE HOUR RELEASED';
                document.querySelector('.countdown').style.display = 'none';
            }
        }
        
        // 初始化
        function init() {
            updateCountdown();
            window.countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
