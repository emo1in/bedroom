<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Bedroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            background: #000;
        }
        /* 横向滑动容器 */
        .panorama-container {
            width: 100%;
            height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }
        /* 全景图片样式 */
        .panorama-image {
            height: 100vh;
            width: auto;
            display: inline-block;
            object-fit: cover;
        }
        /* 界面元素（固定在屏幕上不滚动） */
        .ui-element {
            position: fixed;
            color: white;
            font-family: -apple-system, sans-serif;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 100;
        }
        .menu { top: env(safe-area-inset-top, 20px); left: 20px; font-size: 17px; }
        .time { top: env(safe-area-inset-top, 20px); right: 20px; font-size: 17px; }
        .url { bottom: env(safe-area-inset-bottom, 20px); right: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <!-- 横向滑动容器 -->
    <div class="panorama-container" id="scrollContainer">
        <img class="panorama-image" src="bedroom.jpg" id="panoramaImage">
    </div>
    
    <!-- 固定的UI元素 -->
    <div class="ui-element menu">Menu</div>
    <div class="ui-element time" id="timeDisplay"></div>
    <div class="ui-element url">sadboismokee.baby</div>

    <script>
        // 强制24小时制时间显示
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
        }

        // 确保图片高度填满屏幕
        function resizeImage() {
            const img = document.getElementById('panoramaImage');
            img.style.height = window.innerHeight + 'px';
            
            if (img.naturalWidth > window.innerWidth) {
                document.getElementById('scrollContainer').scrollLeft = 
                    (img.naturalWidth - window.innerWidth) / 2;
            }
        }
        
        // 初始化
        window.addEventListener('load', () => {
            resizeImage();
            updateTime();
            setInterval(updateTime, 1000); // 每秒更新时间
            
            document.getElementById('panoramaImage').onload = function() {
                resizeImage();
                // 加载完成后显示初始时间
                updateTime();
            };
        });
        
        window.addEventListener('resize', resizeImage);
    </script>
</body>
</html>
