<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>sadboismokee.baby</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: black;
        }
        #fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .time {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            z-index: 100;
        }
        .menu {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            z-index: 100;
        }
        .url {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            right: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            z-index: 100;
        }
    </style>
</head>
<body>
    <img id="fullscreen-image" src="bedroom.jpg">
    
    <div class="menu">Menu</div>
    <div class="time" id="time-display">6:02</div>
    <div class="url">sadboismokee.baby</div>

    <script>
        // 强制全屏显示
        function resizeImage() {
            const img = document.getElementById('fullscreen-image');
            img.style.width = window.innerWidth + 'px';
            img.style.height = window.innerHeight + 'px';
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            document.getElementById('time-display').textContent = 
                now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
        }
        
        // 初始化
        window.addEventListener('load', function() {
            resizeImage();
            updateTime();
            setInterval(updateTime, 1000);
            
            // 图片加载后重新调整
            document.getElementById('fullscreen-image').onload = resizeImage;
        });
        
        window.addEventListener('resize', resizeImage);
        
        // iOS添加到主屏幕提示
        if (window.navigator.standalone === false && /iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            setTimeout(function() {
                alert('请通过Safari的"分享"按钮，选择"添加到主屏幕"以获得最佳全屏体验');
            }, 3000);
        }
    </script>
</body>
</html>
