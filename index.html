<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Bedroom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch; /* iOS 惯性滑动 */
    }

    .wrapper::-webkit-scrollbar {
      display: none; /* 隐藏滚动条（可选） */
    }

    .panorama {
      height: 100vh;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    < img src="bedroom.jpg" class="panorama" alt="全景图" />
  </div>
</body>
</html>
