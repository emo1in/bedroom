<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Drake Style Panorama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 禁止垂直滚动 */
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      position: relative;
      -webkit-overflow-scrolling: touch;
    }
    #panorama {
      height: 100vh;
    }
    .hotspot {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="panorama" src="bedroom.jpg" alt="Panorama">
    <div class="hotspot" style="left: 800px; top: 400px;"></div>
    <div class="hotspot" style="left: 1500px; top: 300px;"></div>
  </div>
</body>
</html>
