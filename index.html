<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SADBOISMOKEE Related-The Official by SADBOISMOKEE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-y: auto;
        }
        
        #image-container {
            width: 100vw;
            overflow: hidden;
            z-index: 1;
        }
        
        #fullscreen-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
        
        .menu {
            position: fixed;
            top: constant(safe-area-inset-top, 15px);
            top: env(safe-area-inset-top, 15px);
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            font: 500 17px/1.2 -apple-system, BlinkMacSystemFont, sans-serif;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .bluehour {
            margin-top: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            text-align: center;
        }
        
        .countdown-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            width: 100%;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        
        .countdown-item {
            text-align: center;
            min-width: 40px;
        }
        
        .countdown-number {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .countdown-label {
            font-size: 12px;
            opacity: 0.8;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 图片容器 -->
    <div id="image-container">
        <img id="fullscreen-image" src="123.png" alt="全屏背景">
    </div>
    
    <!-- UI元素 -->
    <div class="menu clickable" onclick="window.location.href='https://linktr.ee/emo1in'">SADBOISMOKEE</div>
    
    <!-- 倒计时 - 现在完全居中 -->
    <div class="bluehour">
        <div class="countdown-title">BLUE HOUR LOADING</div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="countdown-days">156</div>
                <div class="countdown-label">DAYS</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="countdown-hours">08</div>
                <div class="countdown-label">HOURS</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="countdown-minutes">54</div>
                <div class="countdown-label">MIN</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="countdown-seconds">46</div>
                <div class="countdown-label">SEC</div>
            </div>
        </div>
    </div>
    <!-- 音乐部分 -->
    <div class="section-title">Music</div>
    <div class="album-container">
        <a href="http://163cn.tv/HwQYrF5" target="_blank">
            <img src="emotional-cover.jpg" alt="EMOTIONAL" class="album-cover">
        </a>
        <a href="http://163cn.tv/HwRcSz5" target="_blank">
            <img src="bluehour-cover.jpg" alt="BLUE HOUR(Prelude)" class="album-cover">
        </a>
    </div>
    
    <!-- 视频部分 -->
    <div class="section-title">Video</div>
    <div class="video-container">
        <div class="video-placeholder">Video Content Here</div>
    </div>
    
    <!-- 社交媒体链接 -->
    <div class="social-links">
        <a href="https://instagram.com/sadboismokee" target="_blank" class="social-link">Instagram</a>
        <a href="https://twitter.com/sadboismokee" target="_blank" class="social-link">Twitter</a>
    </div>
    
    <!-- 底部信息 -->
    <div class="footer">
        <div>NOBODYDODGESMOKE</div>
        <div>sadboismokee.baby</div>
    </div>

    <script>
        // 倒计时更新
        function updateCountdown() {
            const now = new Date();
            const releaseDate = new Date('2025-12-27T00:00:00');
            const diff = releaseDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-days').textContent = days.toString().padStart(2, '0');
            document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (diff < 0) {
                clearInterval(window.countdownInterval);
                document.querySelector('.countdown-title').textContent = 'BLUE HOUR RELEASED';
                document.querySelector('.countdown').style.display = 'none';
            }
        }
        
        // 初始化
        function init() {
            updateCountdown();
            window.countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
