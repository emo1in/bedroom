<!DOCTYPE html>
<html lang="zh" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>纵向全屏图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            background: black;
        }
        
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        #fullscreen-image {
            height: 100%;
            width: auto;
            object-fit: contain;
        }
        
        /* 界面元素样式保持不变 */
        .menu {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            left: max(20px, env(safe-area-inset-left));
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .site-url {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom));
            right: max(20px, env(safe-area-inset-right));
            z-index: 100;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .time {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            right: max(20px, env(safe-area-inset-right));
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="fullscreen-image" src="bedroom.jpg" alt="纵向全屏图片">
    </div>
    
    <div class="menu">Menu</div>
    <div class="time" id="current-time">6:02</div>
    <div class="site-url">sadboismokee.baby</div>

    <script>
        // 确保图片纵向填满
        function adjustImage() {
            const img = document.getElementById('fullscreen-image');
            const container = document.getElementById('image-container');
            
            // 强制设置图片高度为100%
            img.style.height = '100%';
            img.style.width = 'auto';
            
            // 计算并居中图片
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const screenRatio = window.innerWidth / window.innerHeight;
            
            if (imgRatio > screenRatio) {
                // 如果图片比屏幕宽，调整宽度使高度保持100%
                img.style.width = 'auto';
                img.style.height = '100%';
            } else {
                // 如果图片比屏幕窄，调整宽度填满屏幕（会有部分图片超出可视区域）
                img.style.width = '100%';
                img.style.height = 'auto';
            }
        }
        
        // 拖动功能
        const image = document.getElementById('fullscreen-image');
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        
        image.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
            e.preventDefault();
        });
        
        image.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            translateX = e.touches[0].clientX - startX;
            translateY = e.touches[0].clientY - startY;
            image.style.transform = `translate(${translateX}px, ${translateY}px)`;
            e.preventDefault();
        });
        
        image.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        // 初始化
        window.addEventListener('load', () => {
            updateTime();
            adjustImage();
            
            // 图片加载完成后重新调整
            const img = document.getElementById('fullscreen-image');
            if (img.complete) {
                adjustImage();
            } else {
                img.onload = adjustImage;
            }
        });
        
        window.addEventListener('resize', adjustImage);
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
