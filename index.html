<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SADBOISMOKEE Related</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    .splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 2;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('living room.jpg') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }
    .arrow-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 3;
    }
    .label {
      position: absolute;
      top: 80px;
      right: 20px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      z-index: 3;
      display: none;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">SADBOISMOKEE Related</div>
  <div class="background"></div>
  <div class="arrow-button" onclick="showLabel()">→</div>
  <div class="label" onclick="goToBed()">Enter Bed →</div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 1500);
    };
    function showLabel() {
      document.querySelector('.label').style.display = 'block';
    }
    function goToBed() {
      window.location.href = "bed.html";
    }
  </script>
</body>
</html>
