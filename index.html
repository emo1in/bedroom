<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>sadboismokee.baby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      position: fixed;
    }

    #image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
    }

    #fullscreen-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;          /* 保持比例铺满容器 */
      object-position: center;    /* 居中裁切 */
      display: block;
    }

    .menu, .site-url, .time {
      position: fixed;
      z-index: 10;
      color: white;
      font: 500 16px/1.2 -apple-system, BlinkMacSystemFont, sans-serif;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .menu {
      top: env(safe-area-inset-top, 15px);
      left: 15px;
    }

    .time {
      top: env(safe-area-inset-top, 15px);
      right: 15px;
    }

    .site-url {
      bottom: env(safe-area-inset-bottom, 15px);
      right: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="image-container">
    < img id="fullscreen-image" src="bedroom.jpg" alt="全屏背景" />
  </div>

  <div class="menu">Menu</div>
  <div class="time" id="current-time">--:--</div>
  <div class="site-url">sadboismokee.baby</div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('current-time').textContent = `${hours}:${minutes}`;
    }

    window.addEventListener('load', () => {
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
</body>
</html>
