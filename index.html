    <script>
        // 倒计时更新
        function updateCountdown() {
            const now = new Date();
            const releaseDate = new Date('2025-12-27T00:00:00');
            const diff = releaseDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-days').textContent = days.toString().padStart(2, '0');
            document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (diff < 0) {
                clearInterval(window.countdownInterval);
                document.querySelector('.countdown-title').textContent = 'BLUE HOUR RELEASED';
                document.querySelector('.countdown').style.display = 'none';
            }
        }
        
        // 汉堡菜单点击事件
        document.getElementById('hamburgerMenu').addEventListener('click', function() {
            const socialMenu = document.getElementById('socialMenu');
            socialMenu.classList.toggle('active');
        });
        
        // 点击页面其他区域关闭菜单
        document.addEventListener('click', function(event) {
            const socialMenu = document.getElementById('socialMenu');
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            
            if (!socialMenu.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                socialMenu.classList.remove('active');
            }
        });
        
        // 初始化
        function init() {
            updateCountdown();
            window.countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        window.addEventListener('load', init);

        // 滚动联动专辑封面移动
        function handleScroll() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const albumCovers = document.querySelectorAll('.album-cover');

            albumCovers.forEach((cover, index) => {
                const offset = (scrollTop * 0.1) * (index % 2 === 0 ? 1 : -1); // 左右封面交错方向移动
                cover.style.transform = `translateY(${offset}px)`;
            });
        }

        window.addEventListener('scroll', handleScroll);
