<!DOCTYPE html>
<html lang="zh" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>sadboismokee.baby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            background: #000;
        }
        
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        /* 精确匹配图二样式 */
        .menu {
            position: fixed;
            top: env(safe-area-inset-top, 15px);
            left: env(safe-area-inset-left, 15px);
            z-index: 100;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .site-url {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 15px);
            right: env(safe-area-inset-right, 15px);
            z-index: 100;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .time {
            position: fixed;
            top: env(safe-area-inset-top, 15px);
            right: env(safe-area-inset-right, 15px);
            z-index: 100;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="fullscreen-image" src="bedroom.jpg" alt="全屏图片">
    </div>
    
    <div class="menu">Menu</div>
    <div class="time" id="current-time">6:02</div>
    <div class="site-url">sadboismokee.baby</div>

    <script>
        // 强制Safari全屏显示
        function forceFullScreen() {
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
            
            // 针对iOS 15+的特殊处理
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            // 确保图片容器填满屏幕
            const container = document.getElementById('image-container');
            container.style.height = window.innerHeight + 'px';
        }
        
        // 精确时间更新
        function updateTime() {
            const now = new Date();
            const options = { hour: 'numeric', minute: '2-digit' };
            document.getElementById('current-time').textContent = 
                now.toLocaleTimeString('en-US', options).replace(/^(\d+:\d{2}).*/, '$1');
        }
        
        // 图片加载处理
        function handleImageLoad() {
            const img = document.getElementById('fullscreen-image');
            const container = document.getElementById('image-container');
            
            // 确保图片覆盖整个容器
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            
            // 针对动态岛设备调整
            if (window.innerHeight / window.innerWidth > 2) {
                container.style.marginTop = 'env(safe-area-inset-top)';
                container.style.marginBottom = 'env(safe-area-inset-bottom)';
            }
        }
        
        // 初始化
        window.addEventListener('load', () => {
            forceFullScreen();
            updateTime();
            setInterval(updateTime, 30000); // 每30秒更新
            
            const img = document.getElementById('fullscreen-image');
            if (img.complete) {
                handleImageLoad();
            } else {
                img.onload = handleImageLoad;
            }
        });
        
        window.addEventListener('resize', () => {
            forceFullScreen();
            handleImageLoad();
        });
        
        // 添加到主屏幕提示
        if (window.navigator.standalone === false) {
            setTimeout(() => {
                alert('为了最佳体验，请添加到主屏幕：\n1. 点击分享按钮\n2. 选择"添加到主屏幕"');
            }, 3000);
        }
    </script>
</body>
</html>
