<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bedroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }
        
        #image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #fullscreen-image {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .site-url {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .time {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="fullscreen-image" src="bedroom.jpg" alt="卧室全屏图片">
    </div>
    
    <div class="menu">Menu</div>
    <div class="time" id="current-time">6:02</div>
    <div class="site-url">sadboismokee.baby</div>

    <script>
        // 拖动图片功能
        const image = document.getElementById('fullscreen-image');
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        
        image.style.transform = `translate(${translateX}px, ${translateY}px)`;
        
        image.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
            e.preventDefault();
        });
        
        image.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            translateX = e.touches[0].clientX - startX;
            translateY = e.touches[0].clientY - startY;
            image.style.transform = `translate(${translateX}px, ${translateY}px)`;
            e.preventDefault();
        });
        
        image.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000); // 每分钟更新一次
        
        // 确保图片加载后居中显示
        window.addEventListener('load', () => {
            const img = document.getElementById('fullscreen-image');
            const container = document.getElementById('image-container');
            
            // 如果图片宽高比大于容器宽高比，按宽度适配
            if (img.naturalWidth / img.naturalHeight > window.innerWidth / window.innerHeight) {
                img.style.width = 'auto';
                img.style.height = '100%';
            } else {
                img.style.width = '100%';
                img.style.height = 'auto';
            }
        });
    </script>
</body>
</html>
