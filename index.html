<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SADBOISMOKEE – The Official Website of SADBOISMOKEE</title>
  <meta property="og:title" content="SADBOISMOKEE – The Official Website of SADBOISMOKEE"/>
  <meta property="twitter:title" content="SADBOISMOKEE – The Official Website of SADBOISMOKEE"/>
  <meta property="twitter:site" content="@sadboismokee"/>
  <meta property="twitter:creator" content="@sadboismokee"/>

  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }

    .scroll-wrapper {
      width: 100vw;
      height: 100vh;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .scroll-wrapper::-webkit-scrollbar { display: none; }

    .box {
      position: relative;
      background-image: url('https://calm-charity-0631d2bca7.media.strapiapp.com/230118_bedroom_dark_object_2560x_2x_b33b21c325.jpg?w=100');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      cursor: default;
    }

    .point {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
      transform: translate(-50%, -50%);
      text-decoration: none;
      color: transparent;
      display: block;
    }
    .point::before, .point::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 2s infinite;
    }
    .point::after { animation: ripple 2s infinite 1s; }
    .point:hover { transform: translate(-50%, -50%) scale(1.5); }
    .point.admin-mode:hover { background-color: #ff4757; }
    @keyframes ripple {
      0% { width: 0; height: 0; opacity: 1; }
      100% { width: 40px; height: 40px; opacity: 0; }
    }

    .admin-ui {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 101;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
    }
    .admin-ui p { margin: 0 0 10px 0; font-size: 14px; }
    .admin-ui button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 15px;
      z-index: 100;
      display: none;
      transform: translate(-50%, -120%);
      white-space: nowrap;
      pointer-events: none;
    }
    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
    }
  </style>
</head>
<body>

<div class="scroll-wrapper">
  <div id="image-box" class="box">
    <div id="tooltip" class="tooltip"></div>
  </div>
</div>

<div id="admin-panel" class="admin-ui">
  <p>管理员模式</p>
  <button id="save-button">保存坐标</button>
</div>

<script>
  // --- 全局变量和初始化 ---
  const wrapper = document.querySelector('.scroll-wrapper');
  const box = document.getElementById('image-box');
  const tooltip = document.getElementById('tooltip');
  const image = new Image();
  let pointsData = [];

  const urlParams = new URLSearchParams(window.location.search);
  const isAdmin = urlParams.get('admin') === 'true';

  // --- 核心功能函数 ---
  function updateLayout() {
    if (!image.naturalWidth) return;

    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    const viewportAspectRatio = viewportWidth / viewportHeight;
    const imageAspectRatio = image.naturalWidth / image.naturalHeight;

    if (imageAspectRatio > viewportAspectRatio) {
      const dynamicWidth = viewportHeight * imageAspectRatio;
      box.style.width = `${dynamicWidth}px`;
      box.style.height = `${viewportHeight}px`;
      wrapper.style.overflowX = 'auto';
    } else {
      const dynamicHeight = viewportWidth / imageAspectRatio;
      box.style.width = `${viewportWidth}px`;
      box.style.height = `${dynamicHeight}px`;
      wrapper.style.overflowX = 'hidden';
    }

    positionPoints();
    hideTooltip();
  }

  function renderPoints() {
    box.querySelectorAll('.point').forEach(p => p.remove());
    pointsData.forEach((pointInfo, index) => {
      const pointEl = document.createElement(isAdmin ? 'div' : 'a');
      pointEl.className = 'point';
      if (!isAdmin) {
        pointEl.href = pointInfo.link || '#';
        pointEl.target = '_blank';
      }
      if (isAdmin) pointEl.classList.add('admin-mode');
      pointEl.dataset.index = index;
      box.appendChild(pointEl);
    });
    positionPoints();
  }

  function positionPoints() {
    const boxWidth = box.offsetWidth;
    const boxHeight = box.offsetHeight;
    document.querySelectorAll('.point').forEach(pointEl => {
      const index = parseInt(pointEl.dataset.index, 10);
      const pointInfo = pointsData[index];
      if (pointInfo) {
        pointEl.style.left = `${boxWidth * pointInfo.x / 100}px`;
        pointEl.style.top = `${boxHeight * pointInfo.y / 100}px`;
      }
    });
  }

  function showTooltip(pointElement, name) {
    tooltip.textContent = name;
    tooltip.style.left = pointElement.style.left;
    tooltip.style.top = pointElement.style.top;
    tooltip.style.display = 'block';
  }

  function hideTooltip() {
    tooltip.style.display = 'none';
  }

  function handleAdminClick(event) {
    hideTooltip();
    if (event.target.classList.contains('point')) {
      const indexToRemove = parseInt(event.target.dataset.index, 10);
      const pointName = pointsData[indexToRemove].name;
      if (confirm(`确定要删除标记点 "${pointName}" 吗？`)) {
        pointsData.splice(indexToRemove, 1);
        renderPoints();
      }
      return;
    }
    if (event.target !== box) return;
    const boxRect = box.getBoundingClientRect();
    const clickX_in_box = event.clientX - boxRect.left;
    const clickY_in_box = event.clientY - boxRect.top;
    const percentX = (clickX_in_box / box.offsetWidth) * 100;
    const percentY = (clickY_in_box / box.offsetHeight) * 100;
    const name = prompt('请输入该标记点的商品名称：', '新款商品');
    if (name) {
      const link = prompt('请输入该标记点的链接URL：', 'http://');
      pointsData.push({ 
        x: percentX, 
        y: percentY, 
        name: name,
        link: link || '#'
      });
      renderPoints();
    }
  }

  function savePointsToStorage() {
    localStorage.setItem('productPointsData', JSON.stringify(pointsData));
    alert('坐标和名称已成功保存！');
  }

  function loadPointsFromStorage() {
    const storedData = localStorage.getItem('productPointsData');
    if (storedData) return JSON.parse(storedData);
    return [
      { x: 20, y: 30, name: 'EMOTIONAL', link: 'http://163cn.tv/GR6ygc6' },
      { x: 60, y: 50, name: 'BLUE HOUR(Prelude)', link: 'http://163cn.tv/GQbcYzj' }
    ];
  }

  // --- 页面加载和事件绑定 ---
  window.addEventListener('load', () => {
    pointsData = loadPointsFromStorage();

    const imageUrl = getComputedStyle(box).backgroundImage.replace(/url\((['"])?(.*?)\1\)/gi, '$2');
    image.src = imageUrl;

    image.onload = () => {
      updateLayout();
      renderPoints();
    };

    if (isAdmin) {
      document.getElementById('admin-panel').style.display = 'block';
      box.addEventListener('click', handleAdminClick);
      document.getElementById('save-button').addEventListener('click', savePointsToStorage);
    } else {
      box.addEventListener('click', (event) => {
        if (event.target.classList.contains('point')) {
          const index = parseInt(event.target.dataset.index, 10);
          const name = pointsData[index].name;
          if (tooltip.style.display === 'block' && tooltip.textContent === name) {
            hideTooltip();
          } else {
            showTooltip(event.target, name);
          }
        } else {
          hideTooltip();
        }
      });
    }

    window.addEventListener('resize', updateLayout);
  });
</script>

</body>
</html>
