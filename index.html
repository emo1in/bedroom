<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedroom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch; /* iOS 惯性滚动 */
    }

    .scroll-image {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    < img class="scroll-image" src="bedroom.jpg" alt="宽图" />
  </div>
</body>
</html>
