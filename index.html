<!DOCTYPE html>
<html lang="zh" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bedroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            background: black;
        }
        
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #fullscreen-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .menu {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            left: max(20px, env(safe-area-inset-left));
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .site-url {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom));
            right: max(20px, env(safe-area-inset-right));
            z-index: 100;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .time {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            right: max(20px, env(safe-area-inset-right));
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="fullscreen-image" src="bedroom.jpg" alt="卧室全屏图片">
    </div>
    
    <div class="menu">Menu</div>
    <div class="time" id="current-time">6:02</div>
    <div class="site-url">sadboismokee.baby</div>

    <script>
        // 强制全屏模式（某些浏览器支持）
        function requestFullScreen() {
            const docEl = document.documentElement;
            const requestFS = docEl.requestFullscreen || 
                             docEl.webkitRequestFullscreen || 
                             docEl.mozRequestFullScreen || 
                             docEl.msRequestFullscreen;
            
            if (requestFS) {
                requestFS.call(docEl).catch(e => {
                    console.log("全屏模式不可用:", e);
                });
            }
        }
        
        // 调整图片容器尺寸以填满整个屏幕
        function resizeContainer() {
            const container = document.getElementById('image-container');
            const img = document.getElementById('fullscreen-image');
            
            // 获取实际可视区域高度
            const visualHeight = window.innerHeight;
            const visualWidth = window.innerWidth;
            
            // 设置容器尺寸
            container.style.height = visualHeight + 'px';
            container.style.width = visualWidth + 'px';
            
            // 根据图片比例调整显示方式
            if (img.naturalWidth && img.naturalHeight) {
                const imgRatio = img.naturalWidth / img.naturalHeight;
                const screenRatio = visualWidth / visualHeight;
                
                if (imgRatio > screenRatio) {
                    img.style.width = 'auto';
                    img.style.height = '100%';
                } else {
                    img.style.width = '100%';
                    img.style.height = 'auto';
                }
            }
        }
        
        // 拖动图片功能
        const image = document.getElementById('fullscreen-image');
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        
        image.style.transform = `translate(${translateX}px, ${translateY}px)`;
        
        image.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
            e.preventDefault();
        });
        
        image.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            translateX = e.touches[0].clientX - startX;
            translateY = e.touches[0].clientY - startY;
            image.style.transform = `translate(${translateX}px, ${translateY}px)`;
            e.preventDefault();
        });
        
        image.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        // 初始化
        window.addEventListener('load', () => {
            updateTime();
            resizeContainer();
            requestFullScreen();
            
            // 确保图片加载后重新调整
            image.onload = function() {
                resizeContainer();
            };
        });
        
        window.addEventListener('resize', resizeContainer);
        setInterval(updateTime, 60000); // 每分钟更新一次时间
    </script>
</body>
</html>
