<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SADBOISMOKEE Related-The Official by SADBOISMOKEE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-y: auto;
        }
        
        /* 修改图片容器为视差容器 */
        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 视差图片样式 */
        .parallax-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            object-fit: cover;
            will-change: transform; /* 优化性能 */
        }
        
        /* 内容容器 */
        .content-container {
            position: relative;
            background: #000;
        }
        
        .menu {
            position: fixed;
            top: constant(safe-area-inset-top, 15px);
            top: env(safe-area-inset-top, 15px);
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            font: 500 17px/1.2 -apple-system, BlinkMacSystemFont, sans-serif;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        /* 其他原有样式保持不变... */
        .bluehour {
            margin-top: 80px;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
        }
        
        /* ...保留其他所有样式... */
    </style>
</head>
<body>
    <!-- 视差图片容器 -->
    <div class="parallax-container">
        <img src="123.png" class="parallax-image" id="parallaxImage">
    </div>
    
    <!-- 内容容器 -->
    <div class="content-container">
        <!-- UI元素 -->
        <div class="menu clickable" onclick="window.location.href='https://linktr.ee/emo1in'">SADBOISMOKEE Related</div>

        <!-- 倒计时部分 -->
        <div class="bluehour">
            <div class="countdown-title">BLUE HOUR LOADING</div>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-days">156</div>
                    <div class="countdown-label">DAYS</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-hours">06</div>
                    <div class="countdown-label">HOURS</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-minutes">32</div>
                    <div class="countdown-label">MIN</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-seconds">23</div>
                    <div class="countdown-label">SEC</div>
                </div>
            </div>
        </div>
        
        <!-- 音乐部分 -->
        <div class="section-title">Music</div>
        <div class="album-container">
            <a href="http://163cn.tv/HwQYrF5" target="_blank">
                <img src="emotional-cover.jpg" alt="EMOTIONAL" class="album-cover">
            </a>
            <a href="http://163cn.tv/HwRcSz5" target="_blank">
                <img src="bluehour-cover.jpg" alt="BLUE HOUR(Prelude)" class="album-cover">
            </a>
        </div>
        
        <!-- 视频部分 -->
        <div class="section-title">Video</div>
        <div class="video-container">
            <div class="video-placeholder">Video Content Here</div>
        </div>
        
        <!-- 社交媒体链接 -->
        <div class="social-links">
            <a href="https://instagram.com/sadboismokee" target="_blank" class="social-link">Instagram</a>
            <a href="https://twitter.com/sadboismokee" target="_blank" class="social-link">Twitter</a>
        </div>
        
        <!-- 底部信息 -->
        <div class="footer">
            <div>NOBODYDODGESMOKE</div>
            <div>sadboismokee.baby</div>
        </div>
    </div>

    <script>
        // 视差效果
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            const parallaxImage = document.getElementById('parallaxImage');
            
            // 应用视差效果 - 图片移动速度为页面滚动的50%
            parallaxImage.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
        });

        // 倒计时更新
        function updateCountdown() {
            const now = new Date();
            const releaseDate = new Date('2025-12-27T00:00:00');
            const diff = releaseDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-days').textContent = days.toString().padStart(2, '0');
            document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (diff < 0) {
                clearInterval(window.countdownInterval);
                document.querySelector('.countdown-title').textContent = 'BLUE HOUR RELEASED';
                document.querySelector('.countdown').style.display = 'none';
            }
        }
        
        // 初始化
        function init() {
            updateCountdown();
            window.countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
