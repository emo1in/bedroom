<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Bedroom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: black;
        }
        #scroll-container {
            width: 100%;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        #long-image {
            height: 100vh;
            width: auto;
            display: inline-block;
            vertical-align: top;
        }
        .time {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
        }
        .menu {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
        }
        .url {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            right: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="scroll-container">
        <img id="long-image" src="bedroom.jpg">
    </div>
    
    <div class="menu">Menu</div>
    <div class="time" id="time-display">6:02</div>
    <div class="url">sadboismokee.baby</div>

    <script>
        // 设置图片高度
        function resizeImage() {
            const img = document.getElementById('long-image');
            img.style.height = window.innerHeight + 'px';
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            document.getElementById('time-display').textContent = 
                now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
        }
        
        // 初始化
        window.addEventListener('load', function() {
            resizeImage();
            updateTime();
            setInterval(updateTime, 1000);
            
            document.getElementById('long-image').onload = function() {
                resizeImage();
                // 如果是宽图，自动滚动到中间位置
                if (this.width > window.innerWidth) {
                    this.parentNode.scrollLeft = (this.width - window.innerWidth) / 2;
                }
            };
        });
        
        window.addEventListener('resize', resizeImage);
    </script>
</body>
</html>
