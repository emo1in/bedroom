<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SADBOISMOKEE â€“ The Official Website of SADBOISMOKEE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .scroll-wrapper {
      width: 100vw;
      height: 100vh;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .scroll-wrapper::-webkit-scrollbar {
      display: none;
    }
    .box {
      position: relative;
      background-image: url('https://calm-charity-0631d2bca7.media.strapiapp.com/230118_bedroom_dark_object_2560x_2x_b33b21c325.jpg?w=100');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      cursor: default;
    }
    .point {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
      transform: translate(-50%, -50%);
    }
    .point::before,
    .point::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 2s infinite;
    }
    .point::after {
      animation: ripple 2s infinite 1s;
    }
    .point:hover {
      transform: translate(-50%, -50%) scale(1.5);
    }
    @keyframes ripple {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 40px;
        height: 40px;
        opacity: 0;
      }
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 15px;
      z-index: 100;
      display: none;
      transform: translate(-50%, -120%);
      white-space: nowrap;
    }
    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <div id="image-box" class="box">
      <div id="tooltip" class="tooltip"></div>
    </div>
  </div>

  <script>
    const wrapper = document.querySelector('.scroll-wrapper');
    const box = document.getElementById('image-box');
    const tooltip = document.getElementById('tooltip');
    const image = new Image();
    let pointsData = [
      { x: 18, y: 66, name: 'EMOTIONAL', link: 'http://163cn.tv/GR6ygc6' },
      { x: 74, y: 69, name: 'BLUE HOUR(Prelude)', link: 'http://163cn.tv/GQbcYzj' }
    ];

    function updateLayout() {
      if (!image.naturalWidth) return;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const vr = vw / vh;
      const ir = image.naturalWidth / image.naturalHeight;
      if (ir > vr) {
        const dw = vh * ir;
        box.style.width = `${dw}px`;
        box.style.height = `${vh}px`;
        wrapper.style.overflowX = 'auto';
      } else {
        const dh = vw / ir;
        box.style.width = `${vw}px`;
        box.style.height = `${dh}px`;
        wrapper.style.overflowX = 'hidden';
      }
      positionPoints();
      hideTooltip();
    }

    function renderPoints() {
      box.querySelectorAll('.point').forEach(p => p.remove());
      pointsData.forEach((pointInfo, index) => {
        const pointEl = document.createElement('div');
        pointEl.className = 'point';
        pointEl.dataset.index = index;
        box.appendChild(pointEl);
      });
      positionPoints();
    }

    function positionPoints() {
      const boxWidth = box.offsetWidth;
      const boxHeight = box.offsetHeight;
      document.querySelectorAll('.point').forEach(pointEl => {
        const i = parseInt(pointEl.dataset.index, 10);
        const point = pointsData[i];
        if (point) {
          pointEl.style.left = `${boxWidth * point.x / 100}px`;
          pointEl.style.top = `${boxHeight * point.y / 100}px`;
        }
      });
    }

    function showTooltip(el, name, link) {
      tooltip.innerHTML = `<a href=" " target="_blank" style="color: white; text-decoration: underline;">${name}</a >`;
      tooltip.style.left = el.style.left;
      tooltip.style.top = el.style.top;
      tooltip.style.display = 'block';
    }

    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    window.addEventListener('load', () => {
      const imgURL = getComputedStyle(box).backgroundImage.replace(/url\\((['"])?(.*?)\\1\\)/gi, '$2');
      image.src = imgURL;
      image.onload = () => {
        updateLayout();
        renderPoints();
      };

      box.addEventListener('click', (e) => {
        if (e.target.classList.contains('point')) {
          const i = parseInt(e.target.dataset.index, 10);
          const p = pointsData[i];
          if (tooltip.style.display === 'block' && tooltip.textContent === p.name) {
            hideTooltip();
          } else {
            showTooltip(e.target, p.name, p.link);
          }
        } else {
          hideTooltip();
        }
      });

      window.addEventListener('resize', updateLayout);
    });
  </script>
</body>
</html>
