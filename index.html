        html, body {

            top: 0;
            left: 0;
        }
        
        .menu {

            top: env(safe-area-inset-top, 15px);
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;

            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            padding: 12px 0;

        /* 汉堡菜单样式 */
        .hamburger-menu {
            position: fixed;
            top: constant(safe-area-inset-top, 15px);
            top: env(safe-area-inset-top, 15px);
            right: 15px;
            z-index: 101;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            padding: 5px;
        }
        
        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 1px;
        }
        
        /* 半屏侧边菜单 */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px; /* 初始隐藏在右侧 */
            width: 250px;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            transition: transform 0.3s ease;
            padding: 70px 20px 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }
        
        .side-menu.active {
            transform: translateX(-300px);
        }
        
        .menu-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 15px 0;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .menu-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .menu-item i {
            margin-right: 12px;
            font-size: 20px;
        }
        
        /* 内容区域 */
        .content {
            margin-top: 100vh;
            padding: 30px 20px;
            background: #000;
        }
        
        /* 倒计时样式 */
        .bluehour {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }
        
        .countdown-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .countdown-item {
            text-align: center;
            min-width: 50px;
        }
        
        .countdown-number {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .countdown-label {
            font-size: 12px;
            opacity: 0.8;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        /* 专辑部分 */
        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .album-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 20px 0 40px;
            position: relative;
        }
        
        .album-cover {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s;
            will-change: transform;
        }
        
        .album-cover:hover {
            transform: scale(1.08);
        }
        
        /* 视频部分 */
        .video-container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;

        .video-placeholder {

            height: 250px;

            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        /* 底部信息 */
        .footer {
            width: 100%;
            text-align: center;
            font-size: 12px;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 150;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
    </style>

    <script>
        // 专辑图片视差效果
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            const album1 = document.getElementById('album1');
            const album2 = document.getElementById('album2');
            
            // 计算移动距离 - 明显幅度
            const moveDistance = scrollPosition * 0.2;
            
            // 两个专辑向相反方向移动
            album1.style.transform = `translateY(${-moveDistance}px) scale(1.03)`;
            album2.style.transform = `translateY(${moveDistance}px) scale(1.03)`;
        });

        // 侧边菜单控制
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        
        function toggleMenu() {
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // 切换汉堡菜单动画
            const spans = hamburgerMenu.querySelectorAll('span');
            if(sideMenu.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        }
        
        hamburgerMenu.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });
        
        overlay.addEventListener('click', toggleMenu);
        
        // 点击菜单项不关闭菜单（保持打开状态以便用户可能点击多个链接）
        
        // 倒计时更新
        function updateCountdown() {
            const now = new Date();
            const releaseDate = new Date('2025-12-27T00:00:00');
            const diff = releaseDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-days').textContent = days.toString().padStart(2, '0');
            document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (diff < 0) {
                clearInterval(window.countdownInterval);
                document.querySelector('.countdown-title').textContent = 'BLUE HOUR RELEASED';
                document.querySelector('.countdown').style.display = 'none';
            }
        }
        
        // 初始化
        function init() {
            updateCountdown();
            window.countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        window.addEventListener('load', init);
    </script>
