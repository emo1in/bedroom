<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bedroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed; /* 防止滚动条出现 */
        }
        
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background-color: black; /* 图片未加载时的背景 */
        }
        
        #fullscreen-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .menu {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: env(safe-area-inset-left, 20px);
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .site-url {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            right: env(safe-area-inset-right, 20px);
            z-index: 100;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .time {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: env(safe-area-inset-right, 20px);
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="fullscreen-image" src="bedroom.jpg" alt="卧室全屏图片">
    </div>
    
    <div class="menu">Menu</div>
    <div class="time" id="current-time">6:02</div>
    <div class="site-url">sadboismokee.baby</div>

    <script>
        // 拖动图片功能
        const image = document.getElementById('fullscreen-image');
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        
        image.style.transform = `translate(${translateX}px, ${translateY}px)`;
        
        image.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
            e.preventDefault();
        });
        
        image.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            translateX = e.touches[0].clientX - startX;
            translateY = e.touches[0].clientY - startY;
            image.style.transform = `translate(${translateX}px, ${translateY}px)`;
            e.preventDefault();
        });
        
        image.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000); // 每分钟更新一次
        
        // 确保图片正确显示
        window.addEventListener('load', () => {
            const img = document.getElementById('fullscreen-image');
            const container = document.getElementById('image-container');
            
            // 根据设备安全区域调整
            const safeTop = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sat')) || 0;
            const safeBottom = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sab')) || 0;
            
            // 调整图片容器尺寸
            container.style.top = `-${safeTop}px`;
            container.style.bottom = `-${safeBottom}px`;
            container.style.height = `calc(100% + ${safeTop + safeBottom}px)`;
            
            // 图片自适应
            img.style.width = '100%';
            img.style.height = '100%';
        });
        
        // 尝试进入全屏模式（某些浏览器支持）
        document.documentElement.requestFullscreen?.().catch(e => console.log(e));
    </script>
</body>
</html>
