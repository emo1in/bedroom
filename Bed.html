<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Bed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('Bed.png') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }
    .arrow-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 3;
    }
    .label {
      position: absolute;
      top: 80px;
      left: 20px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      z-index: 3;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="arrow-button" onclick="showLabel()">←</div>
  <div class="label" onclick="goToLiving()">← Enter Living room</div>

  <script>
    function showLabel() {
      document.querySelector('.label').style.display = 'block';
    }
    function goToLiving() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
