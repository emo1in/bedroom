<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>My Lo-fi Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: url('bedroom.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .hotspot {
      position: absolute;
      top: 70%;   /* 调整位置对应音乐热点（比如地毯上的T恤）*/
      left: 42%;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 点击这个区域跳转到网易云播放页面 -->
  <a href=" " target="_blank">
    <div class="hotspot" title="点击播放音乐"></div>
  </a >

</html>
